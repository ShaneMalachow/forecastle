repos:
- hooks:
  - args:
    - --baseline
    - .baseline
    exclude: go.mod|go.sum
    id: detect-secrets
  repo: https://github.com/Yelp/detect-secrets.git
  rev: v0.14.3
- hooks:
  - id: commitizen
    stages:
    - commit-msg
  repo: https://github.com/commitizen-tools/commitizen
  rev: v2.17.0
- hooks:
  - id: golangci-lint
  repo: https://github.com/golangci/golangci-lint
  rev: v1.45.2
